retract_speed = 40
start_gcode = ; Initial setting\nG21 ;metric values\nG90 ;absolute positioning\nM82 ;set extruder to absolute mode\nM107 ;turn the fan off\nM104 S0 ; kill extruder temperature\nM140 S0 ; kill bed temperature\n\n; Check  the clearance of the Nuzzle \nG91 ; Relative Positioning\nG1 Z5 F600; Move down the bed by 5 mm \nG90 ;absolute positioning\nG28\nG1 Z15\nG1 X150 Y200 F4000 ; fast move Extruder at middle in front\n\n; Heating the heat bed \nM140 S[first_layer_bed_temperature] ;Wait For Bed to Reach Temp which you set in Filament Settings\n\n; Preheating the hot end\nM109 S180 \n\n; Auto bed leveling\nM117 Z Probe ...\nG28; Home Axis\nG29; Z-Probe the bed (4/9 points probe)  VERY IMPORTANT !!!\n\nG1 Z15\nG1 X150 Y200 F4000 ; fast move Extruder at middle in front\n\n\n; Heating the hot end to reach target temperature\nM117 Extruder Heating Again ...\nM109 S[first_layer_temperature] ; heat nozzle  and wait until reached\n\n\nG1 Z0\nG1 F12000 E5 ; fast extruding 5mm long of filament\nG92 E0 ; reset extruder\n\n; Adjust the distance between the nuzzle and the bed here by remove the semicolon before the G92.\n; Positive number is closer; \n;Negative number is far away. \n;You can also adjust the distance by setting the "Z Offst" in the page of "Extruder1"  where the meaning of positive and negative is opposite from here.\n;******************************************************\nG92 z0.6 ;  reducee the distance by 0.60mm\n;******************************************************\n\nM117 Printing...; Put the ‘printing...’ message on LCD screen
toolchange_gcode = 
use_firmware_retraction = 0
use_relative_e_distances = 0
use_volumetric_e = 0
vibration_limit = 0
wipe = 0
z_offset = 0

[settings]
autocenter = 1
mode = simple
